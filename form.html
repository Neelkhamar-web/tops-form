<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Student Registration Form</h2>
        <form id="registrationForm" action="/submit_registration" method="post" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your first name" required>
                <span class="error" id="fnameError"></span>
            </div>
            <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" placeholder="Enter your last name" required>
                <span class="error" id="lnameError"></span>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                <span class="error" id="phoneError"></span>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Enter your address" required>
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" placeholder="Enter your city" required>
            </div>
            <div class="form-group">
                <label for="addresspin">Address Pin:</label>
                <input type="text" id="addresspin" name="addresspin" placeholder="Enter your address pin" required>
            </div>
            <div class="form-group">
                <label for="qualification">Qualification:</label>
                <select id="qualification" name="qualification" required>
                    <option value="">Select your qualification</option>
                    <option value="highschool">High School</option>
                    <option value="bachelor">Bachelor's Degree</option>
                    <option value="master">Master's Degree</option>
                    <option value="doctorate">Doctorate</option>
                </select>
            </div>
            <div class="form-group">
                <label>Specialization:</label>
                <div class="checkbox-group">
                    <input type="checkbox" id="cs" name="specialization" value="cs">
                    <label for="cs">Computer Science</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="it" name="specialization" value="it">
                    <label for="it">Information Technology</label>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>

    <script>
        // Function to validate the form fields
        function validateForm() {
            let isValid = true;

            // Validate first name
            const fname = document.getElementById('fname').value;
            const fnameError = document.getElementById('fnameError');
            if (!/^[a-zA-Z]{3,6}$/.test(fname)) {
                fnameError.textContent = "First name must be 3-6 alphabets only.";
                isValid = false;
            } else {
                fnameError.textContent = "";
            }

            // Validate last name
            const lname = document.getElementById('lname').value;
            const lnameError = document.getElementById('lnameError');
            if (!/^[a-zA-Z]{3,6}$/.test(lname)) {
                lnameError.textContent = "Last name must be 3-6 alphabets only.";
                isValid = false;
            } else {
                lnameError.textContent = "";
            }

            // Validate phone number
            const phone = document.getElementById('phone').value;
            const phoneError = document.getElementById('phoneError');
            if (!/^\d{10}$/.test(phone)) {
                phoneError.textContent = "Phone number must be 10 digits only.";
                isValid = false;
            } else {
                phoneError.textContent = "";
            }

            return isValid;
        }
    </script>
</body>
</html>
